{% extends 'cohana/base.html' %}
{% load static %}

{% block main_content %}
<div class="row">
    <div class="col-md-6">
        <div id="panel_continent" class="panel panel-default panel-container" >
            <div class="panel-heading"> 
                <h2> User composition 
                    <ul class="nav navbar-right panel_toolbox">
                        <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="true">
                            <span id="by"> By </span><i class="fa fa-chevron-down"></i> </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a id='by-continent' href="#">continent</a>
                            </li>
                            <li><a id='by-role' href="#">role</a>
                            </li>
                        </ul>
                </ul></h2>
            </div>
            <div class="panel-body">
                <div id="user-composition" class="chartpanel" ></div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div id="panel_map" class="panel panel-default panel-container" >
            <div class="panel-heading"> 
                <h4> User distribution Geo map </h4>
            </div>
            <div class="panel-body">
                <div id="map" class="chartpanel" ></div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div id="panel_role" class="panel panel-default panel-container" >
            <div class="panel-heading"> 
                <h4> User composition by role </h4>
            </div>
            <div class="panel-body">
                <div id="role" class="chartpanel" ></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block custom_js %}
<script>
    var continent_legend = {{ continentLegend|safe }}
    var continent_data = {{ continentData|safe }}
    var map_data = {{ mapData|safe }}
    var role_legend = {{ roleLegend|safe  }}
    var role_data = {{ roleData|safe }}
</script>
<script src="{% static 'js/world.js' %}"> </script>
<script src="{% static 'js/user_details.js' %}">
</script>
{% endblock %}
