{% extends 'cohana/base.html' %}
{% load static %}

{% block main_content %}
<div id="panel1" class="panel panel-default panel-container" >
    <div class="panel-heading"> <h3> Which two combined events predict 2nd week
            retention? </h3></div>
    <div class="panel-body">
    	<div id='3d_correlation' style="height: 800px; min-width: 310px; 
    		max-width: auto; margin: 0 auto;">
    	</div>
        <div id="correlation_overview_background" style="height: 800px; min-width: 310px;
            max-width: auto; margin: 0 auto; overflow-y: scroll;">
            <div id="correlation_overview" style="height: 8000px; width=auto;"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block custom_js %}
<script src="{% static 'js/correlation.js' %}"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
{% endblock %}
